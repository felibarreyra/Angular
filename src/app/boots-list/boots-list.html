
<div class="container py-4">
  <h2 class="mb-4 text-center fw-bold">âš½ Lista de Botines</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <ng-container *ngFor="let boot of boots">
      <div class="col">
        <div class="card h-100 shadow-sm border-0" [class.opacity-50]="boot.stock === 0">
          <img [src]="boot.imagen" [alt]="boot.nombre" class="card-img-top rounded-top" style="height: 220px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold text-dark">{{ boot.nombre }}</h5>
            <p class="text-success fw-semibold">{{ boot.precio | currency }}</p>

            <p class="mb-2">
              <small class="text-muted" *ngIf="boot.stock > 0">Stock: {{ boot.stock }}</small>
              <span class="text-danger fw-bold" *ngIf="boot.stock === 0">SIN STOCK</span>
            </p>

            <div class="mt-auto d-flex justify-content-between align-items-center" *ngIf="boot.stock > 0">
              <app-input-integer [(quantity)]="boot.quantity" [max]="boot.stock" (maxReached)="maxReached($event)"></app-input-integer>
              <button class="btn btn-outline-primary btn-sm" (click)="addToCart(boot)">
                <i class="bi bi-cart-plus"></i> Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
